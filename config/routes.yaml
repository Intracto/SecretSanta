privacy:
  path: /privacy
  defaults:
    _controller:  Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    template:     'Static/privacyPolicy.html.twig'

faq:
  path: /faq
  defaults:
    _controller:  Symfony\Bundle\FrameworkBundle\Controller\TemplateController::templateAction
    template:     'Static/faq.html.twig'

